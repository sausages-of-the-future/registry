{% extends "base.html" %}
{% block content %}
  <h1>History</h1>
  {% if log %}
    <ul>
    	{% for item in log %}
    		<li>{{item.service}} {{item.action}} {{item.registry}} on {{item.date}}</li>
    	{% endfor %}
    </ul>
  {% else %}
    <p>There is no history associated with your account.</p>
  {% endif %}
{% endblock %}
