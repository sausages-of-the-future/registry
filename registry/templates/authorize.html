{% extends "base.html" %}
{% block content %}
  <div class="row">
    <div class="small-12 columns">
    <h2>{{ client.name }} wants:</h2>
      <ul class="permissions">
        {% for key,value in avaliable_scopes.items() %}
            {% for scope in scopes %}
              {% if scope == key %}
                  <li>{{value|lower}}</li>
              {% endif %}
            {% endfor %}
        {% endfor %}
      </ul>

      <form action="/oauth/authorize" method="post">
        <input type="hidden" name="client_id" value="{{ client.client_id }}">
        <input type="hidden" name="scope" value="{{ scopes|join(' ') }}">
        <input type="hidden" name="response_type" value="{{ response_type }}">
        {% if state %}
          <input type="hidden" name="state" value="{{ state }}">
        {% endif %}
        <button type="submit" class="button" name="confirm" value="yes">Yes</button>
        <button type="submit" class="button  secondary" name="confirm" value="no">No</button>
      </form>
    </div>
  </div>
{% endblock %}
